<!-- loans.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des emprunts - IFRIBiblio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="fw-bold">Gestion des emprunts</h1>
        </header>
        <div class="table-responsive">
            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Utilisateur</th>
                        <th>Livre</th>
                        <th>Date d'emprunt</th>
                        <th>Date de retour pr√©vue</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loan : ${loans}">
                        <td th:text="${loan.utilisateur.nom}"></td>
                        <td th:text="${loan.livre.titre}"></td>
                        <td th:text="${loan.dateEmprunt}"></td>
                        <td th:text="${loan.dateRetourPrevue}"></td>
                        <td>
                            <span th:classappend="${loan.rendu} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                                  th:text="${loan.rendu} ? 'Rendu' : 'En cours'"></span>
                        </td>
                        <td>
                            <a th:if="${!loan.rendu}" th:href="@{/loans/return/{id}(id=${loan.id})}" class="btn btn-success btn-sm">Rendre</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
