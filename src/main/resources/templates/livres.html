<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IFRIBiblio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/livres">Livres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/emprunts">Emprunts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/utilisateurs">Utilisateurs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Liste des Livres</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="livre : ${livres}">
                <div class="card">
                    <img src="book.png" class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${livre.titre}">Titre du livre</h5>
                        <p class="card-text" th:text="${livre.description}">Description du livre</p>
                        <a href="#" class="btn btn-primary">Emprunter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
