<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="fw-bold">Catalogue des Livres</h1>
        </header>
        <div class="row">
            <!-- Livre 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/91uwocAMtSL.jpg" class="card-img-top" alt="1984">
                    <div class="card-body">
                        <h5 class="card-title">1984</h5>
                        <p class="card-text">George Orwell | Science-fiction</p>
                        <a href="#" class="btn btn-primary">Emprunter</a>
                    </div>
                </div>
            </div>
            <!-- Livre 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81eB+7+CkUL.jpg" class="card-img-top" alt="Le Petit Prince">
                    <div class="card-body">
                        <h5 class="card-title">Le Petit Prince</h5>
                        <p class="card-text">Antoine de Saint-Exup√©ry | Conte</p>
                        <a href="#" class="btn btn-primary">Emprunter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
